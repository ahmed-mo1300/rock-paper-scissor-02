<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissor Game Javascript | Step By Step JS Project</title>
  </head>
  <body>
    <a href="https://youtu.be/Iwvf9iBP04M"
      >Rock Paper Scissor Game Javascript | Step By Step JS Project</a
    >
    <br />

    <section class="container">
      <div class="scores">
        <p>Computer: <span id="computer-score">0</span></p>
        <p>You: <span id="user-score">0</span></p>
      </div>

      <div class="weapons">
        <button onclick="checker('rock')">
          <i class="far fa-hand-rock"></i>
        </button>
        <button onclick="checker('paper')">
          <i class="far fa-hand-paper"></i>
        </button>
        <button onclick="checker('scissors')">
          <i class="far fa-hand-scissors"></i>
        </button>
      </div>

      <div class="details">
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <p id="result"></p>
      </div>
    </section>

    <script src="js/other.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
